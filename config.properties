# generator
generation-max=200
generation-min=-200
generation-size=800
generation-file-name-format=source-%d.txt
generation-count-files=4

# character encoding
encoding-in=UTF-8
encoding-out=UTF-8

# file path
file-out-rewrite=false
file-path-out=result
file-path-in=source

# file names
file-prefix=default_
file-out-int=integers.txt
file-out-float=floats.txt
file-out-string=strings.txt

# buffer settings
out-buffer-size=4096
in-buffer-size=4096

# statistics settings
all-statistics=true